---
# Workflow Template
# Copy this file to create your own workflow definition

name: "Your Workflow Name"
description: "Brief description of what this workflow does"
version: "1.0"
domain: "your-domain"  # e.g., content-writing, software-development, design

# Memory configuration
memory:
  context_template: "templates/memory/context-template.md"
  memory_template: "templates/memory/memory-template.md"
  project_learnings: "project-learnings.md"  # top-level
  constitution: "constitution.md"  # optional, domain-specific

# Adaptive cycle phase definitions
phases:
  r:
    name: "Growth/Exploitation"
    description: "Rapid exploration, strategy and research"
    characteristics: ["divergent", "exploratory", "fast"]
  K:
    name: "Conservation"
    description: "Structured creation, refinement"
    characteristics: ["convergent", "structured", "efficient"]
  omega:
    name: "Release/Critique"
    description: "Quality gate, creative destruction"
    characteristics: ["evaluative", "adversarial", "gate"]
  alpha:
    name: "Reorganization"
    description: "System learning from failures"
    characteristics: ["evolutionary", "meta", "learning"]

# Agent definitions
agents:
  - id: "your-agent-id"
    name: "Your Agent Name"
    number: "01"  # For naming convention (01-99)
    phase: "r"  # r, K, omega, or alpha
    role: "One sentence description of responsibility"
    prompt_file: "prompts/01-your-agent.md"

    inputs:
      required:
        - "input-artifact-name"  # e.g., user-brief, content-brief
      optional:
        - "optional-artifact-name"

    outputs:
      - artifact: "output-artifact-name"
        schema: "templates/artifact-template.md"
        required: true

    memory_access:
      read: ["context", "memory", "project_learnings", "constitution"]
      write: ["context", "memory"]

    human_checkpoint: "optional"  # required, optional, none
    skippable: false
    is_gate: false
    is_evolutionary: false

# Workflow execution flow
flow:
  - step: 1
    agent: "your-agent-id"
    next: "next-agent-id"
    description: "What happens in this step"

# Naming convention
naming:
  pattern: "[PROJECT#]-[AGENT#]-[ARTIFACT-TYPE]-v[VERSION].md"
  project_digits: 2
  agent_digits: 2
  version_format: "v{N}"

# Scoring configuration (for gate agents)
scoring:
  enabled: false
  dimensions: []
  thresholds: {}
---
