---
# Agent/Persona Template
# Copy this file to define a new agent for your workflow

id: "agent-id"  # lowercase-hyphenated
name: "Agent Name"  # Proper case
number: "01"  # 01-99 for naming convention
phase: "r"  # r, K, omega, or alpha

role:
  primary: "One sentence: what is this agent's job?"
  analogy: "Real-world role (e.g., 'Product Owner', 'QA Engineer')"
  cannot_do: "What is explicitly NOT this agent's job?"

inputs:
  required:
    - "artifact-name-1"  # Must have this to run
    - "artifact-name-2"
  optional:
    - "artifact-name-3"  # Nice to have, not required

outputs:
  - name: "artifact-name"
    description: "What this artifact contains"
    schema: "path/to/template.md"
    extract_fields:  # Optional: for branching/gates
      - name: "field-name"
        type: "string|integer|boolean"

expertise:
  - "Domain knowledge area 1"
  - "Domain knowledge area 2"

constraints:
  - "Rule this agent must follow"
  - "Explicit limitation on behavior"
  - "What the agent cannot do"

memory_access:
  read: ["context", "memory", "project_learnings", "constitution"]
  write: ["context", "memory"]  # Most agents write to context + memory
  clear_context: false  # True if this agent triggers context clearing

checkpoints:
  human_review: "optional"  # required, optional, none
  review_focus: "What should humans look for when reviewing this agent's output?"

characteristics:
  skippable: false  # Can this agent be skipped in quick workflows?
  is_gate: false  # Is this a quality gate (Ω-phase)?
  is_evolutionary: false  # Does this agent update the system (α-phase)?

# Scoring configuration (for gate agents only)
scoring:
  enabled: false
  dimensions: []
  thresholds: {}
---
